<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-10 col-lg-8">
          <div class="card shadow" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-5">
                <img 
                  src="https://imagenes.20minutos.es/files/image_1920_1080/uploads/imagenes/2023/06/16/plano-interior-del-campo-madridista.jpeg"
                  alt="login form" 
                  class="img-fluid" 
                  style="border-radius: 1rem 0 0 1rem; height: 100%;"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0 titulo-hotel">Sistema Control <br>Canchas Sinteticas </span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 2px;">Inicia sesión en tu cuenta</h5>
                    <div class="form-outline mb-4">
                      <input type="text" formControlName="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Correo</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" formControlName="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="navigateToRegister()">Regístrate</button>
                    </div>
                    <a class="small text-muted" href="#">¿Olvidaste tu contraseña? Llamar a Helpdesk.</a><br>
                    <a href="#" class="small text-muted">Términos de uso</a><br>
                    <a href="#" class="small text-muted">Política de privacidad</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
